<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ark OS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
        .status.info {
            background: rgba(33, 150, 243, 0.3);
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Ark OS Desktop</h1>
        
        <div class="section">
            <h2>System Status</h2>
            <button onclick="checkSystemStatus()">Check System Status</button>
            <div id="systemStatus"></div>
        </div>

        <div class="section">
            <h2>Database Health</h2>
            <button onclick="pingDatabases()">Ping Databases</button>
            <div id="databaseStatus"></div>
        </div>

        <div class="section">
            <h2>Create Task</h2>
            <input type="text" id="taskName" placeholder="Task Name" />
            <textarea id="taskDescription" placeholder="Task Description" rows="3"></textarea>
            <button onclick="createTask()">Create Task</button>
            <div id="taskResult"></div>
        </div>

        <div class="section">
            <h2>ML Inference</h2>
            <input type="text" id="mlInput" placeholder="Enter comma-separated numbers (e.g., 1,2,3,4)" />
            <button onclick="runInference()">Run Inference</button>
            <div id="mlResult"></div>
        </div>

        <div class="section">
            <h2>Greeting Test</h2>
            <input type="text" id="greetName" placeholder="Enter your name" />
            <button onclick="testGreet()">Greet</button>
            <div id="greetResult"></div>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;

        async function checkSystemStatus() {
            try {
                const status = await invoke('get_system_status');
                document.getElementById('systemStatus').innerHTML = `
                    <div class="status success">
                        <h3>System Status: Online</h3>
                        <pre>${JSON.stringify(status, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = `
                    <div class="status error">
                        <h3>System Status: Error</h3>
                        <p>${error}</p>
                    </div>
                `;
            }
        }

        async function pingDatabases() {
            try {
                const status = await invoke('ping_databases');
                document.getElementById('databaseStatus').innerHTML = `
                    <div class="status success">
                        <h3>Database Status</h3>
                        <p>PostgreSQL: ${status.postgres ? '‚úÖ Connected' : '‚ùå Disconnected'}</p>
                        <p>Qdrant: ${status.qdrant ? '‚úÖ Connected' : '‚ùå Disconnected'}</p>
                        <p>Redis: ${status.redis ? '‚úÖ Connected' : '‚ùå Disconnected'}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('databaseStatus').innerHTML = `
                    <div class="status error">
                        <h3>Database Status: Error</h3>
                        <p>${error}</p>
                    </div>
                `;
            }
        }

        async function createTask() {
            const name = document.getElementById('taskName').value;
            const description = document.getElementById('taskDescription').value;
            
            if (!name) {
                document.getElementById('taskResult').innerHTML = `
                    <div class="status error">Please enter a task name</div>
                `;
                return;
            }

            try {
                const taskId = await invoke('create_task', { name, description });
                document.getElementById('taskResult').innerHTML = `
                    <div class="status success">
                        <h3>Task Created Successfully</h3>
                        <p>Task ID: ${taskId}</p>
                    </div>
                `;
                document.getElementById('taskName').value = '';
                document.getElementById('taskDescription').value = '';
            } catch (error) {
                document.getElementById('taskResult').innerHTML = `
                    <div class="status error">
                        <h3>Task Creation Failed</h3>
                        <p>${error}</p>
                    </div>
                `;
            }
        }

        async function runInference() {
            const inputStr = document.getElementById('mlInput').value;
            
            if (!inputStr) {
                document.getElementById('mlResult').innerHTML = `
                    <div class="status error">Please enter input values</div>
                `;
                return;
            }

            try {
                const input = inputStr.split(',').map(x => parseFloat(x.trim()));
                const result = await invoke('run_ml_inference', { input });
                document.getElementById('mlResult').innerHTML = `
                    <div class="status success">
                        <h3>ML Inference Result</h3>
                        <p>Input: [${input.join(', ')}]</p>
                        <p>Output: [${result.join(', ')}]</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('mlResult').innerHTML = `
                    <div class="status error">
                        <h3>ML Inference Failed</h3>
                        <p>${error}</p>
                    </div>
                `;
            }
        }

        async function testGreet() {
            const name = document.getElementById('greetName').value || 'World';
            
            try {
                const greeting = await invoke('greet', { name });
                document.getElementById('greetResult').innerHTML = `
                    <div class="status success">
                        <h3>${greeting}</h3>
                    </div>
                `;
            } catch (error) {
                document.getElementById('greetResult').innerHTML = `
                    <div class="status error">
                        <h3>Greeting Failed</h3>
                        <p>${error}</p>
                    </div>
                `;
            }
        }

        // Initialize the app
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Ark OS Desktop App loaded');
            checkSystemStatus();
        });
    </script>
</body>
</html>
