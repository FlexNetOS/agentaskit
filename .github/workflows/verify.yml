name: Verify Signatures

on:
  workflow_dispatch:
  push:
    paths:
      - 'artifacts/**'
      - 'agentaskit-production/operational_hash/**'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Nushell
        uses: ./.github/actions/setup-nushell

      - name: Verify hashes and signatures
        shell: bash
        run: pixi run nu tools/scripts/verify-signatures.nu
