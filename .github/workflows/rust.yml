name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Nushell
        uses: ./.github/actions/setup-nushell

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        shell: bash
        run: |
          pixi run nu -c '
            print $"=== Building on (sys host | get name) ==="
            cargo build --verbose
            print "Build successful ✓"
          '

      - name: Run tests
        shell: bash
        run: |
          pixi run nu -c '
            print "=== Running tests ==="
            cargo test --verbose
            print "Tests passed ✓"
          '

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Nushell
        uses: ./.github/actions/setup-nushell

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Clippy
        shell: bash
        run: |
          pixi run nu -c '
            print "=== Running Clippy ==="
            cargo clippy --all-targets --all-features -- -D warnings
            print "Clippy passed ✓"
          '

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Nushell
        uses: ./.github/actions/setup-nushell

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt

      - name: Format Check
        shell: bash
        run: |
          pixi run nu -c '
            print "=== Checking format ==="
            cargo fmt --all -- --check
            print "Format check passed ✓"
          '
