name: Wiki Documentation Build

on:
  push:
    branches: [main]
    paths:
      - 'wiki-rs/**'
      - 'integrations/wiki-rs/**'
      - '.github/workflows/wiki-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'wiki-rs/**'
      - 'integrations/wiki-rs/**'
      - '.github/workflows/wiki-build.yml'
  workflow_dispatch:
    inputs:
      generate_docs:
        description: 'Generate documentation for this repository'
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-wiki-rs:
    name: Build Wiki Generator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            wiki-rs/target/
          key: ${{ runner.os }}-cargo-wiki-${{ hashFiles('wiki-rs/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wiki-

      - name: Check Rust formatting
        working-directory: wiki-rs
        run: cargo fmt --all -- --check

      - name: Run Clippy
        working-directory: wiki-rs
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true

      - name: Build Wiki Generator
        working-directory: wiki-rs
        run: cargo build --release

      - name: Run tests
        working-directory: wiki-rs
        run: cargo test --all

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: deepwiki-rs-${{ runner.os }}
          path: wiki-rs/target/release/deepwiki-rs
          if-no-files-found: warn

  build-integration:
    name: Build Integration Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            integrations/wiki-rs/target/
          key: ${{ runner.os }}-cargo-wiki-integration-${{ hashFiles('integrations/wiki-rs/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wiki-integration-

      - name: Build Integration
        working-directory: integrations/wiki-rs
        run: cargo build --release

      - name: Run Integration tests
        working-directory: integrations/wiki-rs
        run: cargo test --all

  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: build-wiki-rs
    if: github.event.inputs.generate_docs == 'true' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download wiki binary
        uses: actions/download-artifact@v4
        with:
          name: deepwiki-rs-${{ runner.os }}
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/deepwiki-rs

      - name: Generate documentation
        run: |
          ./bin/deepwiki-rs \
            -p . \
            -o ./generated-docs \
            --target-language en \
            --skip-preprocessing \
            --skip-research
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload generated docs
        uses: actions/upload-artifact@v4
        with:
          name: generated-documentation
          path: ./generated-docs
          if-no-files-found: warn

  build-docs:
    name: Build mdBook Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: mdBook Action
        uses: peaceiris/actions-mdbook@v2.0.0

      - name: Build wiki-rs mdBook
        run: mdbook build wiki-rs/docs
        continue-on-error: true
