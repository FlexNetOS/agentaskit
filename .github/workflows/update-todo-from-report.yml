name: Update TODO from report
on:
  workflow_run:
    workflows: ["Cross-reference agentaskit (archives V2–V7 → production)"]
    types:
      - completed
  workflow_dispatch:

jobs:
  update:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Update TODO from report.json
        run: |
          python agentaskit-production/tools/analysis/update_todo_from_report.py
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(todo): auto-sync subtasks from cross_reference report"
          file_pattern: agentaskit-production/core/src/orchestration/tasks.todo
