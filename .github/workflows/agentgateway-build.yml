name: Agentgateway Build

on:
  push:
    branches: [main]
    paths:
      - 'agentgateway/**'
      - 'integrations/agentgateway/**'
      - '.github/workflows/agentgateway-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'agentgateway/**'
      - 'integrations/agentgateway/**'
      - '.github/workflows/agentgateway-build.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-gateway:
    name: Build Agentgateway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check if agentgateway submodule exists
        id: check_submodule
        run: |
          if [ ! -f "agentgateway/Cargo.toml" ]; then
            echo "Agentgateway submodule not initialized. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Rust toolchain
        if: steps.check_submodule.outputs.skip != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            agentgateway/target/
          key: ${{ runner.os }}-cargo-gateway-${{ hashFiles('agentgateway/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-gateway-

      - name: Setup Node.js
        if: steps.check_submodule.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agentgateway/ui/package-lock.json

      - name: Build Gateway UI
        if: steps.check_submodule.outputs.skip != 'true'
        working-directory: agentgateway/ui
        run: |
          npm ci
          npm run build

      - name: Check Rust formatting
        if: steps.check_submodule.outputs.skip != 'true'
        working-directory: agentgateway
        run: cargo fmt --all -- --check

      - name: Run Clippy
        if: steps.check_submodule.outputs.skip != 'true'
        working-directory: agentgateway
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build Gateway (release)
        if: steps.check_submodule.outputs.skip != 'true'
        working-directory: agentgateway
        run: cargo build --release

      - name: Run Gateway tests
        if: steps.check_submodule.outputs.skip != 'true'
        working-directory: agentgateway
        run: cargo test --all

      - name: Upload Gateway binary
        if: steps.check_submodule.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: agentgateway-${{ runner.os }}
          path: agentgateway/target/release/agentgateway
          if-no-files-found: warn

  build-integration:
    name: Build Integration Module
    runs-on: ubuntu-latest
    needs: build-gateway
    if: always()  # Run even if build-gateway is skipped
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check if integration directory exists
        id: check_integration
        run: |
          if [ ! -f "integrations/agentgateway/Cargo.toml" ]; then
            echo "Integration directory not found. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Rust toolchain
        if: steps.check_integration.outputs.skip != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        if: steps.check_integration.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            integrations/agentgateway/target/
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('integrations/agentgateway/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-

      - name: Build Integration
        if: steps.check_integration.outputs.skip != 'true'
        working-directory: integrations/agentgateway
        run: cargo build --release

      - name: Run Integration tests
        if: steps.check_integration.outputs.skip != 'true'
        working-directory: integrations/agentgateway
        run: cargo test --all

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-gateway
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check if agentgateway submodule exists
        id: check_submodule
        run: |
          if [ ! -f "agentgateway/Dockerfile" ]; then
            echo "Agentgateway submodule not initialized. Skipping Docker build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check_submodule.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: steps.check_submodule.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: agentgateway
          file: agentgateway/Dockerfile
          push: false
          tags: agentaskit/agentgateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
