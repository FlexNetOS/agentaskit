# ─────────────────────────────────────────────────────────────────────────────
# CodeQL Configuration
# REF: SEC-CI - CodeQL/SCA integration & baselines
# ─────────────────────────────────────────────────────────────────────────────
name: "AgentAskit CodeQL Config"

# Paths to analyze
paths:
  - 'core'
  - 'unified_agents'
  - 'unified_execution'
  - 'unified_orchestration'
  - 'tools'
  - 'scripts'

# Paths to exclude from analysis
paths-ignore:
  - 'archive'
  - 'TEST'
  - 'tests'
  - 'docs'
  - 'target'
  - 'node_modules'
  - '**/*.md'
  - '**/*.txt'
  - '**/*.json'
  - '**/*.yaml'
  - '**/*.yml'

# Query suites to use
queries:
  - uses: security-extended
  - uses: security-and-quality

# Additional query packs
query-filters:
  - exclude:
      id: py/clear-text-logging-sensitive-data
      # Exclude overly noisy rules if needed
