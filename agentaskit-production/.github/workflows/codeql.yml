# ─────────────────────────────────────────────────────────────────────────────
# CodeQL Security Analysis Workflow
# REF: SEC-CI - CodeQL/SCA integration & baselines
# ─────────────────────────────────────────────────────────────────────────────
name: CodeQL Security Analysis

on:
  push:
    branches: [main, master, develop]
    paths:
      - '**/*.rs'
      - '**/*.py'
      - '**/*.js'
      - '**/*.ts'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: [python, javascript]
        # Note: Rust analysis uses cargo-audit instead of CodeQL

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality
          config-file: .github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          output: security/reports/codeql

      - name: Upload SARIF results
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: security/reports/codeql
          retention-days: 30

  rust-security:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        run: |
          mkdir -p security/reports
          cargo audit --json > security/reports/cargo-audit.json 2>&1 || true
          cargo audit 2>&1 | tee security/reports/cargo-audit.txt

          # Check for critical/high vulnerabilities
          if cargo audit --deny warnings 2>&1; then
            echo "No critical/high vulnerabilities found"
          else
            echo "::warning::Vulnerabilities found - review required"
          fi

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Run cargo deny
        run: |
          cargo deny check 2>&1 | tee security/reports/cargo-deny.txt || true

      - name: Upload Rust security reports
        uses: actions/upload-artifact@v4
        with:
          name: rust-security-reports
          path: security/reports/
          retention-days: 30

  dependency-scan:
    name: Dependency SCA Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'security/reports/trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'security/reports/trivy-results.sarif'

      - name: Run Trivy for JSON output
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'security/reports/trivy-results.json'

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' security/reports/trivy-results.json)
          HIGH_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' security/reports/trivy-results.json)

          echo "Critical vulnerabilities: $CRITICAL_COUNT"
          echo "High vulnerabilities: $HIGH_COUNT"

          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::$CRITICAL_COUNT critical vulnerabilities found"
            exit 1
          fi

          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "::warning::$HIGH_COUNT high vulnerabilities found - review required"
          fi

      - name: Upload SCA reports
        uses: actions/upload-artifact@v4
        with:
          name: sca-reports
          path: security/reports/
          retention-days: 30

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [analyze, rust-security, dependency-scan]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" > summary.md
          echo "Date: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> summary.md
          echo "" >> summary.md

          echo "## Job Status" >> summary.md
          echo "- CodeQL Analysis: ${{ needs.analyze.result }}" >> summary.md
          echo "- Rust Security Audit: ${{ needs.rust-security.result }}" >> summary.md
          echo "- Dependency SCA Scan: ${{ needs.dependency-scan.result }}" >> summary.md
          echo "" >> summary.md

          # Fail if any critical issues
          if [ "${{ needs.analyze.result }}" == "failure" ] || \
             [ "${{ needs.rust-security.result }}" == "failure" ] || \
             [ "${{ needs.dependency-scan.result }}" == "failure" ]; then
            echo "::error::Security scans detected critical issues"
          fi

          cat summary.md

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.md
          retention-days: 30
