# ─────────────────────────────────────────────────────────────────────────────
# CI Build & Test Pipeline
# REF: CI-BUILD - Build & test pipeline
# ─────────────────────────────────────────────────────────────────────────────
name: CI Build & Test

on:
  push:
    branches: [main, master, develop, 'feature/**', 'claude/**']
  pull_request:
    branches: [main, master, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Rust Build Matrix
  # ─────────────────────────────────────────────────────────────────────────────
  build:
    name: Build (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        exclude:
          - os: windows-latest
            rust: beta

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@${{ matrix.rust }}
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build debug
        run: cargo build --all-targets

      - name: Build release
        run: cargo build --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        with:
          name: build-artifacts-${{ matrix.os }}
          path: |
            target/release/
            !target/release/.fingerprint
            !target/release/deps
            !target/release/build
            !target/release/incremental
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────────
  # Unit Tests
  # ─────────────────────────────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: |
          cargo test --lib --all-features 2>&1 | tee TEST/unit-tests.log
        env:
          RUST_LOG: debug

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: TEST/
          retention-days: 14

  # ─────────────────────────────────────────────────────────────────────────────
  # Integration Tests
  # ─────────────────────────────────────────────────────────────────────────────
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Run integration tests
        run: |
          mkdir -p TEST/integration
          cargo test --test '*' --all-features 2>&1 | tee TEST/integration/integration-tests.log
        env:
          RUST_LOG: debug
          INTEGRATION_TEST: "1"

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: TEST/integration/
          retention-days: 14

  # ─────────────────────────────────────────────────────────────────────────────
  # Performance Tests
  # ─────────────────────────────────────────────────────────────────────────────
  perf-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: integration-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-criterion
        run: cargo install cargo-criterion --locked

      - name: Run benchmarks
        run: |
          mkdir -p TEST/perf
          cargo criterion --message-format=json 2>&1 | tee TEST/perf/benchmarks.json || true

      - name: Generate performance report
        run: |
          echo "# Performance Test Results" > TEST/perf/report.md
          echo "Date: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> TEST/perf/report.md
          echo "Commit: ${{ github.sha }}" >> TEST/perf/report.md
          echo "" >> TEST/perf/report.md

          if [ -f "TEST/perf/benchmarks.json" ]; then
            echo "## Benchmark Results" >> TEST/perf/report.md
            echo '```json' >> TEST/perf/report.md
            head -100 TEST/perf/benchmarks.json >> TEST/perf/report.md
            echo '```' >> TEST/perf/report.md
          fi

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: perf-test-results
          path: TEST/perf/
          retention-days: 30

  # ─────────────────────────────────────────────────────────────────────────────
  # Documentation Build
  # ─────────────────────────────────────────────────────────────────────────────
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build documentation
        run: cargo doc --no-deps --all-features

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────────
  # CI Summary
  # ─────────────────────────────────────────────────────────────────────────────
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build, unit-tests, integration-tests, docs]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY

          # Fail if any required job failed
          if [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.unit-tests.result }}" == "failure" ] || \
             [ "${{ needs.integration-tests.result }}" == "failure" ]; then
            echo "::error::CI pipeline failed"
            exit 1
          fi
