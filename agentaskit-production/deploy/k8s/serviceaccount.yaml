# ─────────────────────────────────────────────────────────────────────────────
# AgentAskit Service Account and RBAC
# REF: DEP-K8S - K8s manifests & Helm charts
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentaskit
  namespace: agentaskit-production
  labels:
    app.kubernetes.io/name: agentaskit
    app.kubernetes.io/component: rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agentaskit
  namespace: agentaskit-production
  labels:
    app.kubernetes.io/name: agentaskit
    app.kubernetes.io/component: rbac
rules:
  # Allow reading ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

  # Allow reading own pods for service discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Allow reading endpoints for service discovery
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agentaskit
  namespace: agentaskit-production
  labels:
    app.kubernetes.io/name: agentaskit
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agentaskit
subjects:
  - kind: ServiceAccount
    name: agentaskit
    namespace: agentaskit-production
