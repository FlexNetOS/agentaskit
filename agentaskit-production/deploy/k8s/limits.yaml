# Kubernetes Resource Limits & Quotas
# REF: PERF-QUOTAS
# Owner: @platform
# Last Updated: 2025-10-05

---
# Namespace Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: agentaskit-quota
  namespace: agentaskit-production
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    limits.cpu: "200"
    limits.memory: 400Gi
    pods: "500"
    persistentvolumeclaims: "50"

---
# LimitRange for default container limits
apiVersion: v1
kind: LimitRange
metadata:
  name: agentaskit-limits
  namespace: agentaskit-production
spec:
  limits:
    # Default container limits
    - type: Container
      default:
        cpu: "1"
        memory: 2Gi
      defaultRequest:
        cpu: "250m"
        memory: 512Mi
      max:
        cpu: "8"
        memory: 16Gi
      min:
        cpu: "50m"
        memory: 64Mi

    # Pod-level limits
    - type: Pod
      max:
        cpu: "16"
        memory: 32Gi
      min:
        cpu: "100m"
        memory: 128Mi

---
# API Gateway Deployment Limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: agentaskit-production
spec:
  template:
    spec:
      containers:
        - name: api-gateway
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi

---
# Orchestrator Deployment Limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: agentaskit-production
spec:
  template:
    spec:
      containers:
        - name: orchestrator
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 8Gi

---
# Worker Pool Deployment Limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-pool
  namespace: agentaskit-production
spec:
  template:
    spec:
      containers:
        - name: worker
          resources:
            requests:
              cpu: "250m"
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi

---
# Agent Manager Deployment Limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-manager
  namespace: agentaskit-production
spec:
  template:
    spec:
      containers:
        - name: agent-manager
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: agentaskit-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: api-gateway

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: orchestrator-pdb
  namespace: agentaskit-production
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: orchestrator

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-pool-hpa
  namespace: agentaskit-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-pool
  minReplicas: 3
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
